<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList Made by pure Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TodoList</h1>
      <input type="text" id="task" placeholder="계획을 추가해주세요" />
      <button id="addBtn">
        +
      </button>
    </header>
    <div id="msg"></div>
    <div id="complete"><h2>Complete</h2></div>
    <div id="uncomplete"><h2>uncomplete</h2></div>
    <script src="index.js"></script>
  </body>
</html>
